"'Update (Skills Competancies & Qualifications)' As screen":
    OnVisible: |-
        =// initialise the collections
        
        // Clear the collections form any previous entries
        Clear(EducationCollectionUpdate);
        Clear(SkillsCollectionUpdate);
        Clear(QualificationsCollectionUpdate);
        
        /*
        Collect(
            EducationCollectionUpdate,
            Split(CurrentUser.Education, ";")
        );
        */
        
        ForAll(
            Split(CurrentUser.Education, ";"),
            If(
                !IsBlank(Trim(Value)),
                Collect(
                    EducationCollectionUpdate,
                    {
                        DegreeType: Trim(First(Split(Value, ",")).Value),
                        University: Trim(Last(FirstN(Split(Value, ","), 2)).Value),
                        Course: Trim(Last(Split(Value, ",")).Value)
