    Button1_10 As button:
        DisplayMode: |-
            =If(
                IsEmpty(SkillsCollectionUpdate) Or IsEmpty(EducationCollectionUpdate) Or IsEmpty(QualificationsCollectionUpdate),
                DisplayMode.Disabled,
                DisplayMode.Edit
            )
        Fill: =RGBA(39, 41, 54, 1)
        OnSelect: |-
            =Navigate('Profesional Experience');
            // Convert collections to strings to save to a single column in List
            Set(
                SkillsString,
                Concat(
                    SkillsCollectionUpdate,
                    Value & ", "
                )
            );
            
            If(Right(SkillsString, 1) = ",", Set(SkillsString, Left(SkillsString, Len(SkillsString) - 1)));
            
            Set(
                QualificationsString,
                Concat(
                    QualificationsCollectionUpdate,
                    Value & ", "
                )
            );
            
            If(Right(QualificationsString, 1) = ",", Set(QualificationsString, Left(QualificationsString, Len(QualificationsString) - 1))); 
            
            Set(
                EducationString,
                Concat(
                    EducationCollectionUpdate,
                    DegreeType & ", " & University & "," & Course & ";"
                )
            );
            
            If(Right(EducationString, 2) = ";", Set(EducationString, Left(EducationString, Len(EducationString) - 1)));
            
            Patch(
                'CV Generator',
                LookUp(
                    'CV Generator',
                    Email = User().Email
                ),
                {
                    SkillsString: SkillsString,
                    Education: EducationString,
                    QualificationsString: QualificationsString
                }
            )
        Text: ="Next Page"
        X: =1167
        Y: =710
        ZIndex: =10

