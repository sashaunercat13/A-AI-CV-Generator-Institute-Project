            Height: =615
            Width: =1265
            X: =15
            Y: =10
            ZIndex: =3

            ButtonBackgroundLeftPanelView As rectangle:
                Fill: =RGBA(39, 41, 54, 1)
                Height: =615
                Width: =296
                ZIndex: =1

            ImageCandidateProfilePic1 As image:
                Image: =ThisItem.Photo
