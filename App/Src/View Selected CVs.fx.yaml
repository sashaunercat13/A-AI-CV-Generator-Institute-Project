                    =//FirstN(Split(ThisItem.Education,";"),2)
                    
                    ThisItem.Education
                Width: =277
                X: =6
                Y: =267
                ZIndex: =14

            CheckboxCandidateBPSS As checkbox:
                CheckboxSize: =25
                CheckmarkFill: =RGBA(39, 41, 54, 1)
                Color: =RGBA(255, 255, 255, 1)
