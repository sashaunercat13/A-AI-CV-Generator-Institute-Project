                DisabledFill: =RGBA(39, 41, 54, 1)
                DisplayMode: =DisplayMode.Disabled
                Height: =38
                Text: ="Qualifications"
                Width: =450
                X: =794
                Y: =456
                ZIndex: =24

            GalleryCandidateSkill As gallery.galleryVertical:
                DelayItemLoading: =true
                Height: =117
                Items: |-
                    =FirstN(
                        Split(
                            ThisItem.SkillsString,
                            ","
                        ),
                        6
                    )
