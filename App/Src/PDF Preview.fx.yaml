        Image: ='Logo Blue'
        Width: =52
        X: =1288
        Y: =29
        ZIndex: =11

    "'Label - TitlePDFPreview' As label":
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.Verdana
        FontWeight: =FontWeight.Semibold
        Height: =39
        Size: =24
