"'PDF Preview' As screen":

    PDFViewer As pdfViewer:
        BorderColor: =RGBA(0, 0, 0, 1)
        Document: =VarCandidatesPDF
        Fill: =RGBA(0, 0, 0, 0.5)
        Height: =578
        Width: =1205
        X: =68
        Y: =129
        ZIndex: =6

    IconDownload As icon.Download:
        Height: =46
        Icon: =Icon.Download
        OnSelect: |
            =Download('PowerAppV2->Createfile,Compose,RespondtoaPowerApporflow'.Run(
            
                                {
            
                                    name: "Selected CVs.pdf",
            
                                    contentBytes: VarCandidatesPDF
            
                                }
            
                            ).path 
            )
        Width: =67
        X: =1285
        Y: =696
        ZIndex: =8

    "'Label - Download' As label":
