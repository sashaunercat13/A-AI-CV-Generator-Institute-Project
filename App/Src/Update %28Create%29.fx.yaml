        FontWeight: =FontWeight.Semibold
        Size: =22
        Text: ="About you"
        Width: =217
        X: =713
        Y: =367
        ZIndex: =7

    "'Profile box_2' As text":
        Default: =LookUp('CV Generator', Email = User().Email).Profile
        EnableSpellCheck: =true
        Font: =Font.Verdana
        Height: =134
        HintText: ="Please write a short profile description about you (Max 600 characters)"
        HoverFill: =RGBA(0, 0, 0, 0)
        MaxLength: =600
        Mode: =TextMode.MultiLine
        Size: =12
        Width: =607
        X: =713
        Y: =409
        ZIndex: =8

    Button1_8 As button:
        DisplayMode: |
            = If(
                IsBlank(DropdownCapabilityUCreate.Selected.Value)Or IsBlank(RadioHubsUCreate) Or IsBlank('Profile box_2'.Text) Or IsBlank(TextInputInterestsUCreate.Text), 
            	DisplayMode.Disabled, DisplayMode.Edit)
        Fill: =RGBA(39, 41, 54, 1)
        OnSelect: |
            =Navigate('Update (Skills Competancies & Qualifications)');
            Patch(
                'CV Generator', LookUp('CV Generator', Email = User().Email),
                {
                    Capability: DropdownCapabilityUCreate.Selected.Value,
                    Hub: RadioHubsUCreate.SelectedText.Value,
                    Photo: User().Image,
                    Email: Office365Users.MyProfile().Mail,
                    'First Name': CurrentUserFirstName,
                    'Last Name': CurrentUserLastName,
                    Grade: DropdownRoleCreate_1.Selected.Value,
                    Profile: 'Profile box_2'.Text,
                    Interests: TextInputInterestsUCreate.Text,
                    'Security Clearance BPSS': BPSSchecked,
                    'Security Clearance SC': SCchecked,
                    'Microsoft Profile': {
                        Claims: Concatenate(
                            "i:0#.f|membership|",
                            User().Email
                        ),
                        Department: "",
                        DisplayName: User().FullName,
                        Email: User().Email,
                        JobTitle: "",
                        Picture: ""
                    }
                }
            );
            /* If(
                BPSSchecked,  
                Patch('CV Generator', Defaults('CV Generator'), LookUp('CV Generator', Email = User().Email),{'Security Clearance BPSS':true}), 
                Patch('CV Generator', Defaults('CV Generator'), LookUp('CV Generator', Email = User().Email),{'Security Clearance BPSS':false}));
            
             If (SCchecked,
                Patch('CV Generator', Defaults('CV Generator'), LookUp('CV Generator', Email = User().Email),{'Security Clearance SC':true}),
                Patch('CV Generator', Defaults('CV Generator'), LookUp('CV Generator', Email = User().Email),{'Security Clearance SC':false})) */
        Text: ="Next Page"
        X: =1167
        Y: =710
        ZIndex: =9

